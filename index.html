<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="Ping logo" id="logo">
    <h1>We are launching <span>soon!</span></h1>
    <h2>Subscribe and get notified</h2>
    <div class="email-container">
      <div>    
        <input type="email" name="email" id="email-input" placeholder="Your email address...">
        <div><p id="result"></p></div>
      </div>
      <button class="btn">Notify Me</button>
    </div>
    <img src="./images/illustration-dashboard.png" alt="dashboard-img" id="dashboard-img">
    <div class="social-icons">
      <a href="https://de-de.facebook.com/"><img src="./images/facebook-f.svg" alt="facebook" id="facebook"></a>
      <a href="https://www.instagram.com/"><img src="./images/twitter.svg" alt="twitter" id="twitter"></a>
      <a href="https://twitter.com/?lang=de"><img src="./images/instagram.svg" alt="instagram" id="instagram"></a>
    </div>
    <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <script src="./main.js"></script>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/noahjrgns">Noah JÃ¼rgens</a>.
    </p>
  </footer>
</body>
</html>
